            const m = meses;
            return (capital * r) / (1 - Math.pow(1 + r, -m));

                                <div>
                                    <img src ="Fotos/logo.png" alt = "Fraccionamiento Los Robles"
                                    <br>
                                    </br>
                                    <p class="text-gray-600">Tu terreno ideal para construir el futuro que soñás.</p>
                                </div>
                                <div>
                                    <h3 class="font-semibold mb-3 text-gray-900">Contacto</h3>
                                    <div class="space-y-2 text-gray-600">
                                        <p>WhatsApp: +598 92 658 807</p>
                                        <p>${LOCATION.nombre}</p>
                                    </div>
                                </div>
                                <div>
                                    <h3 class="font-semibold mb-3 text-gray-900">Ubicación</h3>
                                    <p class="text-gray-600 mb-3">${LOCATION.direccion}</p>
                                    <a href="${LOCATION.mapsUrl}" target="_blank" rel="noreferrer"
                                       class="inline-flex items-center gap-2 text-blue-600 hover:text-blue-700 font-medium">
                                        Ver en mapa
                                        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                                        </svg>
                                    </a>
                                </div>
                                <div>
                                    <h3 class="font-semibold mb-3 text-gray-900">Comercializa</h3>
                                    <div class="bg-white rounded-lg border-2 border-gray-200 shadow-sm overflow-hidden h-32">
                                        <img src="Fotos/logo azul_page-0001 copy.jpg" alt="Sorhuet & Sapelli" class="w-full h-full object-cover">
                                    </div>
                                </div>
                            </div>
                            <div class="mt-8 pt-8 border-t border-gray-200 text-center text-sm text-gray-500">
                                © 2025 Loteo La Paz. Todos los derechos reservados.
                            </div>
                        </div>
                    </footer>
                </div>

                <!-- Modal -->
                <div id="modal" class="hidden"></div>
            `;

            // Agregar event listener al input de búsqueda
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.addEventListener('input', (e) => {
                    state.search = e.target.value;
                    render();
                });
            }
            // Funcionalidad del menú hamburguesa
            const menuBtn = document.getElementById('menuBtn');
            const mobileMenu = document.getElementById('mobileMenu');
            if (menuBtn && mobileMenu) {
                menuBtn.addEventListener('click', () => {
                    mobileMenu.classList.toggle('hidden');
                });
            }
        }

        // Abrir modal
        function openModal(loteId) {
            const lote = LOTES.find(l => l.id === loteId);
            if (!lote) return;

            const modal = document.getElementById('modal');
            modal.className = 'fixed inset-0 z-50 bg-black/60 modal-overlay flex items-center justify-center p-4 animate-fadeIn';
            modal.innerHTML = `
                <div class="max-w-4xl w-full rounded-3xl bg-white p-8 shadow-2xl max-h-[90vh] overflow-y-auto" onclick="event.stopPropagation()">
                    <div class="flex items-start justify-between mb-6">
                        <div>
                            <h3 class="text-3xl font-bold text-gray-900">Lote ${lote.id}</h3>
                            <span class="inline-block mt-2 text-sm bg-amber-100 text-amber-800 px-3 py-1.5 rounded-full font-semibold">
                                ⭐ Precio especial de lanzamiento
                            </span>
                        </div>
                        <button onclick="closeModal()" class="rounded-full p-2 hover:bg-gray-100 transition-colors">
                            <svg class="w-6 h-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>

                    <div class="grid md:grid-cols-2 gap-8">
                        <!-- Plano del lote -->
                        <div class="rounded-2xl border-2 border-gray-200 overflow-hidden">
                            <div class="bg-gray-100 p-4 text-center">
                                <h4 class="font-bold text-lg mb-2">Plano del Loteo</h4>
                                <p class="text-sm text-gray-600">Lote ${lote.id} destacado en el plano</p>
                            </div>
                            <div class="bg-gray-50 p-4">
                                <div class="w-full h-64 bg-white border-2 border-gray-300 rounded-lg overflow-hidden">
                                    <iframe src="5946-EA-V10-M02.pdf" 
                                            width="100%" 
                                            height="100%" 
                                            style="border: none;">
                                    </iframe>
                                </div>
                                <div class="mt-3 text-center">
                                    <a href="5946-EA-V10-M02.pdf" 
                                       target="_blank" 
                                       class="inline-flex items-center gap-2 text-blue-600 hover:text-blue-700 font-medium text-sm">
                                        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                        </svg>
                                        Ver plano completo
                                    </a>
                                    <p class="text-xs text-gray-400 mt-1">Lote ${lote.id} - ${lote.calle}</p>
                                </div>
                            </div>
                        </div>

                        <!-- Información del lote -->
                        <div class="space-y-6">
                            <div class="space-y-4 text-gray-700">
                                <div class="flex items-center gap-3 text-lg">
                                    <svg class="w-5 h-5 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4" />
                                    </svg>
                                    <span>${lote.metros} m²</span>
                                </div>
                                <div class="flex items-center gap-3 text-lg">
                                    <svg class="w-5 h-5 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                                    </svg>
                                    <span>Orientación ${lote.orientacion}</span>
                                </div>
                                <div class="flex items-start gap-3 text-lg">
                                    <svg class="w-5 h-5 text-blue-600 flex-shrink-0 mt-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                                    </svg>
                                    <span>${lote.calle}</span>
                                </div>
                            </div>

                            <div class="rounded-2xl bg-gradient-to-br from-gray-50 to-blue-50 p-6">
                                <div class="text-4xl font-bold text-gray-900 mb-2">${currency(lote.precioUSD)}</div>
                                <p class="text-gray-600 text-sm">Precio contado</p>
                            </div>

                            <div class="rounded-2xl border-2 border-gray-200 p-6 bg-white">
                                <h4 class="font-bold text-xl mb-4 text-gray-900">Opciones de financiación</h4>
                                ${lote.entrega
                                    ? `<p class="text-sm text-gray-600 mb-4">
                                        Entrega inicial desde ${currency(lote.entrega)}
                                    </p>`
                                    : ''}
                                <div class="grid grid-cols-3 gap-3">
                                    ${TERMS.map(m => {
                                        const cuota = getCuotaFija(lote.id, m);
                                        if (!cuota) return '';
                                        return `
                                            <div class="rounded-xl bg-gradient-to-br from-blue-50 to-white p-3 border-2 border-blue-200 text-center">
                                                <div class="text-xs font-semibold text-blue-600 mb-2">${m} meses</div>
                                                <div class="text-lg font-bold text-gray-900 leading-tight">${currency(cuota)}</div>
                                                <div class="text-xs text-gray-500 mt-1">por mes</div>
                                            </div>
                                        `;
                                    }).join('')}
                                </div>
                                ${!lote.entrega && !lote.cuota48 && !lote.cuota60 && !lote.cuota72 && !lote.cuota84
                                  ? `<p class="text-sm text-gray-500 text-center mt-6 italic">
                                     Consultar condiciones de compra
                                  </p>`
                                  : ''}
                                    <p class="mt-4 text-xs text-gray-500 leading-relaxed">
                                        Armamos financiación a medida consultanos. Los valores en USD son referenciales las cuotas son en UI
                                    </p>
                            </div>
                        </div>
                    </div>

                    <div class="flex flex-wrap gap-3 mt-8">
                        <a href="${waLink(`Hola, quiero reservar el Lote ${lote.id} en Fraccionamiento Los Robles`)}"
                           class="flex-1 min-w-[200px] rounded-full px-6 py-4 bg-green-600 text-white hover:bg-green-700 transition-all shadow-lg hover:shadow-xl font-semibold text-center">
                            Reservar por WhatsApp
                        </a>
                        <a href="${waLink('Hola, quiero más información sobre financiación en Fraccionamiento Los Robles')}"
                           class="flex-1 min-w-[200px] rounded-full px-6 py-4 bg-gray-900 text-white hover:bg-black transition-all shadow-lg hover:shadow-xl font-semibold text-center">
                            Más información
                        </a>
                    </div>
                </div>
            `;

            modal.onclick = closeModal;
        }

        // Cerrar modal
        function closeModal() {
            const modal = document.getElementById('modal');
            modal.className = 'hidden';
            modal.innerHTML = '';
        }

        // Renderizar la aplicación inicial
        render();
    </script>
</body>
</html>
